{% block content %}
<div class="min-h-screen bg-gradient-to-br from-walee-blue via-walee-indigo to-purple-900 overflow-hidden"
     x-data="{
        currentSlide: 0,
        totalSlides: 5,
        slides: [
            {
                title: 'Bienvenue sur Walee ! üëã',
                description: 'La solution compl√®te pour g√©rer votre entreprise en toute simplicit√©. D√©couvrez comment Walee va transformer votre quotidien.',
                icon: 'rocket',
                color: 'from-blue-500 to-indigo-600'
            },
            {
                title: 'G√©rez vos Ventes üí∞',
                description: 'Caisse intuitive, facturation automatique, suivi des paiements en temps r√©el. Tout ce dont vous avez besoin pour vendre efficacement.',
                icon: 'shopping-cart',
                color: 'from-green-500 to-emerald-600'
            },
            {
                title: 'Contr√¥lez votre Stock üì¶',
                description: 'Alertes automatiques, inventaires simplifi√©s, multi-entrep√¥ts. Ne manquez plus jamais de produits importants.',
                icon: 'package',
                color: 'from-purple-500 to-pink-600'
            },
            {
                title: 'Analysez vos Performances üìä',
                description: 'Tableaux de bord en temps r√©el, rapports d√©taill√©s, graphiques interactifs. Prenez des d√©cisions √©clair√©es.',
                icon: 'bar-chart-3',
                color: 'from-orange-500 to-red-600'
            },
            {
                title: 'Multi-Entreprises üè¢',
                description: 'G√©rez plusieurs entreprises depuis un seul compte. Passez de l\'une √† l\'autre en un clic. Parfait pour les entrepreneurs.',
                icon: 'building-2',
                color: 'from-teal-500 to-cyan-600'
            }
        ],
        nextSlide() {
            if (this.currentSlide < this.totalSlides - 1) {
                this.currentSlide++;
            } else {
                window.location.href = '{% url 'dashboard' %}';
            }
        },
        prevSlide() {
            if (this.currentSlide > 0) {
                this.currentSlide--;
            }
        },
        goToSlide(index) {
            this.currentSlide = index;
        },
        skip() {
            window.location.href = '{% url 'dashboard' %}';
        }
     }">
    
    <!-- Skip Button -->
    <div class="absolute top-6 right-6 z-50">
        <button @click="skip()" 
                class="text-white/80 hover:text-white font-medium px-6 py-2 rounded-xl hover:bg-white/10 transition">
            Passer
        </button>
    </div>
    
    <!-- Slides Container -->
    <div class="min-h-screen flex items-center justify-center px-4">
        
        <!-- Slide Content -->
        <div class="max-w-4xl w-full">
            
            <template x-for="(slide, index) in slides" :key="index">
                <div x-show="currentSlide === index"
                     x-transition:enter="transition ease-out duration-500"
                     x-transition:enter-start="opacity-0 transform translate-x-full"
                     x-transition:enter-end="opacity-100 transform translate-x-0"
                     x-transition:leave="transition ease-in duration-300"
                     x-transition:leave-start="opacity-100 transform translate-x-0"
                     x-transition:leave-end="opacity-0 transform -translate-x-full"
                     class="text-center">
                    
                    <!-- Icon -->
                    <div class="mb-8">
                        <div class="inline-block p-8 rounded-full bg-gradient-to-br"
                             :class="slide.color"
                             class="shadow-2xl">
                            <i :data-lucide="slide.icon" class="w-20 h-20 text-white"></i>
                        </div>
                    </div>
                    
                    <!-- Title -->
                    <h1 class="text-5xl md:text-6xl font-bold font-poppins text-white mb-6"
                        x-text="slide.title"></h1>
                    
                    <!-- Description -->
                    <p class="text-xl md:text-2xl text-blue-100 max-w-2xl mx-auto leading-relaxed"
                       x-text="slide.description"></p>
                    
                    <!-- Mascot (on first slide) -->
                    <div x-show="index === 0" class="mt-12">
                        <img src="{% static 'images/mascote-placeholder.svg' %}" 
                             alt="Walee Mascot" 
                             class="w-64 h-64 mx-auto drop-shadow-2xl animate-float">
                    </div>
                    
                </div>
            </template>
            
            <!-- Navigation -->
            <div class="mt-16 flex items-center justify-between max-w-2xl mx-auto">
                
                <!-- Previous Button -->
                <button @click="prevSlide()"
                        x-show="currentSlide > 0"
                        class="flex items-center space-x-2 text-white/80 hover:text-white font-medium px-6 py-3 rounded-xl hover:bg-white/10 transition">
                    <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    <span>Pr√©c√©dent</span>
                </button>
                <div x-show="currentSlide === 0"></div>
                
                <!-- Dots Indicator -->
                <div class="flex space-x-3">
                    <template x-for="(slide, index) in slides" :key="index">
                        <button @click="goToSlide(index)"
                                class="w-3 h-3 rounded-full transition-all duration-300"
                                :class="currentSlide === index ? 'bg-white w-8' : 'bg-white/40 hover:bg-white/60'">
                        </button>
                    </template>
                </div>
                
                <!-- Next/Finish Button -->
                <button @click="nextSlide()"
                        class="flex items-center space-x-2 bg-walee-green hover:bg-emerald-600 text-white font-semibold px-8 py-3 rounded-xl shadow-lg transform hover:scale-105 transition">
                    <span x-text="currentSlide === totalSlides - 1 ? 'Commencer' : 'Suivant'"></span>
                    <i data-lucide="arrow-right" class="w-5 h-5"></i>
                </button>
                
            </div>
            
            <!-- Progress Bar -->
            <div class="mt-8 max-w-md mx-auto">
                <div class="h-1 bg-white/20 rounded-full overflow-hidden">
                    <div class="h-full bg-walee-green rounded-full transition-all duration-500"
                         :style="`width: ${((currentSlide + 1) / totalSlides) * 100}%`"></div>
                </div>
            </div>
            
        </div>
        
    </div>
    
    <!-- Animated Background -->
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-20 left-10 w-96 h-96 bg-walee-green opacity-10 rounded-full blur-3xl animate-float"></div>
        <div class="absolute bottom-20 right-10 w-96 h-96 bg-blue-400 opacity-10 rounded-full blur-3xl animate-float" style="animation-delay: 1s;"></div>
        <div class="absolute top-1/2 left-1/3 w-64 h-64 bg-purple-400 opacity-10 rounded-full blur-3xl animate-float" style="animation-delay: 2s;"></div>
    </div>
    
</div>
{% endblock %}

{% block extra_js %}
<script>
    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
        if (e.key === 'ArrowRight') {
            document.querySelector('[x-data]').__x.$data.nextSlide();
        } else if (e.key === 'ArrowLeft') {
            document.querySelector('[x-data]').__x.$data.prevSlide();
        } else if (e.key === 'Escape') {
            document.querySelector('[x-data]').__x.$data.skip();
        }
    });
    
    // Touch swipe support
    let touchStartX = 0;
    let touchEndX = 0;
    
    document.addEventListener('touchstart', e => {
        touchStartX = e.changedTouches[0].screenX;
    });
    
    document.addEventListener('touchend', e => {
        touchEndX = e.changedTouches[0].screenX;
        handleSwipe();
    });
    
    function handleSwipe() {
        if (touchEndX < touchStartX - 50) {
            // Swipe left (next)
            document.querySelector('[x-data]').__x.$data.nextSlide();
        }
        if (touchEndX > touchStartX + 50) {
            // Swipe right (previous)
            document.querySelector('[x-data]').__x.$data.prevSlide();
        }
    }
    
    // Reinitialize icons after Alpine renders
    document.addEventListener('alpine:init', () => {
        setTimeout(() => {
            lucide.createIcons();
        }, 100);
    });
    
    // Reinitialize icons on slide change
    setInterval(() => {
        lucide.createIcons();
    }, 500);
</script>
{% endblock %}
