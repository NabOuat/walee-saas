{% extends "dashboard/roles/gestionnaire_stock/base_gestionnaire.html" %}
{% load static %}
{% block title %}Fournisseurs - Walee{% endblock %}
{% block dashboard_content %}
<div x-data="{fournisseurs:[{id:1,nom:'TechSupply CI',contact:'07 00 00 00',email:'contact@techsupply.ci',produits:45,ca:15000000},{id:2,nom:'ElectroDistrib',contact:'05 00 00 00',email:'info@electro.ci',produits:32,ca:8500000},{id:3,nom:'GlobalParts',contact:'01 00 00 00',email:'sales@global.ci',produits:28,ca:12000000}],modalOpen:false}" x-init="lucide.createIcons()">
<div class="flex items-center justify-between mb-6">
<div><h1 class="text-2xl font-bold text-gray-900 dark:text-white">Fournisseurs</h1><p class="text-sm text-gray-600 dark:text-gray-400 mt-1"><span x-text="fournisseurs.length"></span> fournisseur(s) actif(s)</p></div>
<button @click="modalOpen=true" class="px-4 py-2.5 bg-gradient-to-r from-orange-600 to-amber-500 text-white rounded-lg hover:from-orange-700 hover:to-amber-600 transition flex items-center gap-2"><i data-lucide="plus" class="w-4 h-4"></i><span>Nouveau Fournisseur</span></button>
</div>
<div class="grid grid-cols-3 gap-4 mb-6">
<div class="bg-gradient-to-br from-blue-50 to-blue-100 dark:from-blue-900/20 dark:to-blue-800/20 rounded-lg p-4 border border-blue-200"><p class="text-xs text-blue-600 font-medium mb-2">Total Fournisseurs</p><p class="text-2xl font-bold text-blue-900 dark:text-blue-100" x-text="fournisseurs.length"></p></div>
<div class="bg-gradient-to-br from-green-50 to-green-100 dark:from-green-900/20 dark:to-green-800/20 rounded-lg p-4 border border-green-200"><p class="text-xs text-green-600 font-medium mb-2">CA Total</p><p class="text-2xl font-bold text-green-900 dark:text-green-100" x-text="(fournisseurs.reduce((s,f)=>s+f.ca,0)/1000000).toFixed(1)+'M'"></p></div>
<div class="bg-gradient-to-br from-purple-50 to-purple-100 dark:from-purple-900/20 dark:to-purple-800/20 rounded-lg p-4 border border-purple-200"><p class="text-xs text-purple-600 font-medium mb-2">Produits Fournis</p><p class="text-2xl font-bold text-purple-900 dark:text-purple-100" x-text="fournisseurs.reduce((s,f)=>s+f.produits,0)"></p></div>
</div>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
<template x-for="f in fournisseurs" :key="f.id">
<div class="bg-white dark:bg-gray-800 rounded-xl p-5 shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-lg hover:border-orange-300 dark:hover:border-orange-700 transition">
<div class="flex items-start justify-between mb-4"><div class="flex items-center gap-3"><div class="w-12 h-12 bg-gradient-to-br from-orange-100 to-amber-100 dark:from-orange-900 dark:to-amber-900 rounded-xl flex items-center justify-center"><i data-lucide="truck" class="w-6 h-6 text-orange-600"></i></div><div><h3 class="font-bold text-gray-900 dark:text-white" x-text="f.nom"></h3><p class="text-xs text-gray-500" x-text="f.email"></p></div></div></div>
<div class="space-y-2 mb-4"><div class="flex items-center gap-2 text-sm"><i data-lucide="phone" class="w-4 h-4 text-gray-400"></i><span class="text-gray-700 dark:text-gray-300" x-text="f.contact"></span></div><div class="flex items-center justify-between text-sm"><span class="text-gray-600 dark:text-gray-400">Produits:</span><span class="font-bold text-gray-900 dark:text-white" x-text="f.produits"></span></div><div class="flex items-center justify-between text-sm"><span class="text-gray-600 dark:text-gray-400">CA:</span><span class="font-bold text-green-600" x-text="(f.ca/1000000).toFixed(1)+'M'"></span></div></div>
<div class="flex gap-2 pt-3 border-t border-gray-100 dark:border-gray-700"><button @click.prevent="selectedFournisseur=f;showDetailModal=true" class="flex-1 px-3 py-2 bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400 rounded-lg hover:bg-blue-100 dark:hover:bg-blue-900/30 transition text-sm font-medium">Voir</button><button @click.prevent="selectedFournisseur=f;showCommandeModal=true" class="flex-1 px-3 py-2 bg-orange-50 dark:bg-orange-900/20 text-orange-600 dark:text-orange-400 rounded-lg hover:bg-orange-100 dark:hover:bg-orange-900/30 transition text-sm font-medium">Commander</button></div>
</div>
</template>
</div>
<div x-show="modalOpen" x-transition class="fixed inset-0 z-50 overflow-y-auto" style="display:none;"><div class="flex items-center justify-center min-h-screen px-4"><div class="fixed inset-0 bg-black/50" @click="modalOpen=false"></div><div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-lg w-full p-6"><div class="flex items-center justify-between mb-6"><h3 class="text-2xl font-bold text-gray-900 dark:text-white">Nouveau Fournisseur</h3><button @click="modalOpen=false" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg"><i data-lucide="x" class="w-5 h-5"></i></button></div><form @submit.prevent="alert('✅ Fournisseur ajouté');modalOpen=false" class="space-y-4"><input type="text" placeholder="Nom" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg"><input type="tel" placeholder="Téléphone" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg"><input type="email" placeholder="Email" required class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 rounded-lg"><div class="flex justify-end gap-3 pt-4"><button type="button" @click="modalOpen=false" class="px-6 py-2.5 border border-gray-300 rounded-lg hover:bg-gray-50 transition">Annuler</button><button type="submit" class="px-6 py-2.5 bg-orange-600 text-white rounded-lg hover:bg-orange-700 transition">Enregistrer</button></div></form></div></div></div>
</div>
{% endblock %}
