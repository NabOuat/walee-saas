{% extends "dashboard/roles/vendeur/base_vendeur.html" %}
{% load static %}
{% block title %}Mes Clients - Vendeur - Walee{% endblock %}
{% block dashboard_content %}
<div x-data="{clients: [{id:1,nom:'Client A',tel:'+225 07 00 00 00',achats:15,ca:850000},{id:2,nom:'Client B',tel:'+225 05 00 00 00',achats:8,ca:420000}]}" x-init="lucide.createIcons()">
<h1 class="text-2xl font-bold mb-6">Mes Clients</h1>
<div class="grid grid-cols-3 gap-4 mb-6">
<div class="bg-blue-50 rounded-lg p-4"><p class="text-xs text-blue-700 uppercase mb-2">Total</p><p class="text-xl font-bold" x-text="clients.length"></p></div>
<div class="bg-green-50 rounded-lg p-4"><p class="text-xs text-green-700 uppercase mb-2">Actifs</p><p class="text-xl font-bold" x-text="clients.length"></p></div>
<div class="bg-purple-50 rounded-lg p-4"><p class="text-xs text-purple-700 uppercase mb-2">CA Total</p><p class="text-xl font-bold">1.27M</p></div>
</div>
<div class="grid grid-cols-2 gap-4">
<template x-for="c in clients" :key="c.id">
<div class="bg-white rounded-xl p-5 shadow-sm">
<h3 class="font-bold mb-2" x-text="c.nom"></h3>
<p class="text-sm text-gray-600 mb-1" x-text="c.tel"></p>
<div class="flex justify-between text-sm mt-3">
<span>Achats: <b x-text="c.achats"></b></span>
<span class="text-green-600 font-bold" x-text="(c.ca/1000).toFixed(0)+'K'"></span>
</div>
</div>
</template>
</div>
</div>
{% endblock %}
