<!-- Composant Modal Réutilisable -->
<!-- Usage: Wrapper pour créer des modals cohérents -->
<!-- 
    Variables requises dans Alpine.js:
    - showModal: boolean pour afficher/masquer
    - title: titre du modal
-->

<div x-show="showModal" 
     x-transition:enter="transition ease-out duration-300"
     x-transition:enter-start="opacity-0"
     x-transition:enter-end="opacity-100"
     x-transition:leave="transition ease-in duration-200"
     x-transition:leave-start="opacity-100"
     x-transition:leave-end="opacity-0"
     class="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4"
     @click.self="showModal = false"
     style="display: none;">
    
    <div x-show="showModal"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 scale-90"
         x-transition:enter-end="opacity-100 scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100 scale-100"
         x-transition:leave-end="opacity-0 scale-90"
         class="bg-white dark:bg-gray-800 rounded-2xl max-w-2xl w-full max-h-[90vh] overflow-y-auto shadow-2xl">
        
        <!-- Modal Header -->
        <div class="sticky top-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 px-6 py-4 flex items-center justify-between z-10">
            <h2 class="text-2xl font-bold font-poppins text-walee-dark dark:text-white" x-text="modalTitle"></h2>
            <button @click="showModal = false" 
                    class="p-2 hover:bg-gray-100 dark:hover:bg-gray-700 rounded-lg transition">
                <i data-lucide="x" class="w-6 h-6 text-gray-600 dark:text-gray-300"></i>
            </button>
        </div>
        
        <!-- Modal Body (slot) -->
        <div class="p-6">
            <!-- Le contenu sera inséré ici -->
        </div>
        
    </div>
</div>
