<!-- Skeleton Loaders Component -->

<style>
    /* Animation skeleton */
    @keyframes skeleton-loading {
        0% {
            background-position: -200px 0;
        }
        100% {
            background-position: calc(200px + 100%) 0;
        }
    }
    
    .skeleton {
        background: linear-gradient(
            90deg,
            #f0f0f0 0px,
            #e0e0e0 40px,
            #f0f0f0 80px
        );
        background-size: 200px 100%;
        animation: skeleton-loading 1.5s ease-in-out infinite;
    }
    
    .dark .skeleton {
        background: linear-gradient(
            90deg,
            #374151 0px,
            #4b5563 40px,
            #374151 80px
        );
        background-size: 200px 100%;
    }
</style>

<!-- Skeleton Card -->
<div class="skeleton-card bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700">
    <div class="flex items-center space-x-4 mb-4">
        <div class="skeleton w-12 h-12 rounded-full"></div>
        <div class="flex-1 space-y-2">
            <div class="skeleton h-4 rounded w-3/4"></div>
            <div class="skeleton h-3 rounded w-1/2"></div>
        </div>
    </div>
    <div class="space-y-2">
        <div class="skeleton h-3 rounded w-full"></div>
        <div class="skeleton h-3 rounded w-5/6"></div>
    </div>
</div>

<!-- Skeleton Table Row -->
<div class="skeleton-table-row flex items-center space-x-4 p-4 border-b border-gray-200 dark:border-gray-700">
    <div class="skeleton w-10 h-10 rounded"></div>
    <div class="flex-1 space-y-2">
        <div class="skeleton h-4 rounded w-1/3"></div>
        <div class="skeleton h-3 rounded w-1/4"></div>
    </div>
    <div class="skeleton h-8 w-24 rounded"></div>
</div>

<!-- Skeleton List Item -->
<div class="skeleton-list-item flex items-center space-x-3 p-3 bg-gray-50 dark:bg-gray-900 rounded-lg">
    <div class="skeleton w-8 h-8 rounded"></div>
    <div class="flex-1 space-y-2">
        <div class="skeleton h-3 rounded w-2/3"></div>
        <div class="skeleton h-2 rounded w-1/2"></div>
    </div>
</div>

<!-- Skeleton KPI Card -->
<div class="skeleton-kpi bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm">
    <div class="flex items-center justify-between mb-4">
        <div class="skeleton w-12 h-12 rounded-xl"></div>
    </div>
    <div class="skeleton h-8 w-24 rounded mb-2"></div>
    <div class="skeleton h-3 w-32 rounded"></div>
</div>

<!-- Skeleton Text Block -->
<div class="skeleton-text space-y-3">
    <div class="skeleton h-4 rounded w-full"></div>
    <div class="skeleton h-4 rounded w-5/6"></div>
    <div class="skeleton h-4 rounded w-4/6"></div>
</div>
