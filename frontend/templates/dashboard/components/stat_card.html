<!-- Composant RÃ©utilisable: Stat Card -->
<!-- Usage: {% include 'dashboard/components/stat_card.html' with icon='trending-up' title='Ventes' value='2.5M' unit='FCFA' change='+12.5%' color='blue' %} -->

<div class="bg-white dark:bg-gray-800 rounded-2xl p-6 shadow-sm hover:shadow-md transition">
    <div class="flex items-center justify-between mb-4">
        <div class="w-12 h-12 bg-{{ color|default:'blue' }}-100 dark:bg-{{ color|default:'blue' }}-900 rounded-xl flex items-center justify-center">
            <i data-lucide="{{ icon }}" class="w-6 h-6 text-{{ color|default:'blue' }}-600 dark:text-{{ color|default:'blue' }}-400"></i>
        </div>
        {% if change %}
        <span class="text-sm font-medium {% if '+' in change %}text-green-500{% else %}text-red-500{% endif %}">
            {{ change }}
        </span>
        {% endif %}
    </div>
    <h3 class="text-gray-500 dark:text-gray-400 text-sm mb-1">{{ title }}</h3>
    <p class="text-3xl font-bold font-poppins text-walee-dark dark:text-white">{{ value }}</p>
    {% if unit %}
    <p class="text-xs text-gray-400 dark:text-gray-500 mt-1">{{ unit }}</p>
    {% endif %}
</div>
