<!-- Composant Modal Détaillé Réutilisable -->
<!-- 
Usage Alpine.js:
<div x-data="{
    showModal: false,
    selectedItem: null,
    openModal(item) {
        this.selectedItem = item;
        this.showModal = true;
    },
    closeModal() {
        this.showModal = false;
        this.selectedItem = null;
    }
}">
-->

<!-- Modal Template -->
<template x-if="showModal">
    <div class="fixed inset-0 z-50 overflow-y-auto" x-show="showModal" 
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0">
        
        <!-- Overlay -->
        <div class="fixed inset-0 bg-black/50 backdrop-blur-sm" @click="closeModal()"></div>
        
        <!-- Modal Content -->
        <div class="flex items-center justify-center min-h-screen px-4 py-6">
            <div class="relative bg-white dark:bg-gray-800 rounded-2xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden"
                 x-transition:enter="transition ease-out duration-300"
                 x-transition:enter-start="opacity-0 scale-95"
                 x-transition:enter-end="opacity-100 scale-100"
                 x-transition:leave="transition ease-in duration-200"
                 x-transition:leave-start="opacity-100 scale-100"
                 x-transition:leave-end="opacity-0 scale-95"
                 @click.stop>
                
                <!-- Header -->
                <div class="flex items-center justify-between px-6 py-4 border-b border-gray-200 dark:border-gray-700 bg-gradient-to-r from-blue-50 to-indigo-50 dark:from-gray-800 dark:to-gray-900">
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center">
                            <i :data-lucide="modalIcon || 'file-text'" class="w-5 h-5 text-white"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-gray-900 dark:text-white" x-text="modalTitle || 'Détails'"></h3>
                            <p class="text-xs text-gray-500 dark:text-gray-400" x-text="modalSubtitle || ''"></p>
                        </div>
                    </div>
                    <button @click="closeModal()" 
                            class="p-2 hover:bg-white/50 dark:hover:bg-gray-700 rounded-lg transition">
                        <i data-lucide="x" class="w-5 h-5 text-gray-500"></i>
                    </button>
                </div>
                
                <!-- Body with Scroll -->
                <div class="overflow-y-auto max-h-[calc(90vh-180px)] p-6">
                    <!-- Content Slot - À personnaliser selon le besoin -->
                    <div id="modal-content-slot">
                        <!-- Le contenu sera injecté ici -->
                    </div>
                </div>
                
                <!-- Footer Actions -->
                <div class="flex items-center justify-end space-x-3 px-6 py-4 border-t border-gray-200 dark:border-gray-700 bg-gray-50 dark:bg-gray-900">
                    <button @click="closeModal()" 
                            class="px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 transition text-gray-700 dark:text-gray-300">
                        Fermer
                    </button>
                    <!-- Actions supplémentaires peuvent être ajoutées ici -->
                    <template x-if="showPrimaryAction">
                        <button @click="primaryAction()" 
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
                            <span x-text="primaryActionLabel || 'Confirmer'"></span>
                        </button>
                    </template>
                </div>
            </div>
        </div>
    </div>
</template>
