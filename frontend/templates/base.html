{% load static %}
<!DOCTYPE html>
<html lang="fr" class="scroll-smooth" x-data="{ darkMode: localStorage.getItem('darkMode') === 'true' }" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Walee - Dashboard{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{% static 'images/logo.svg' %}">
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    
    <!-- Validation Script -->
    <script src="{% static 'js/validation.js' %}"></script>
    
    <!-- CDN Fallback Handler -->
    <script src="{% static 'js/cdn-fallback.js' %}"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'walee-blue': '#2563EB',
                        'walee-indigo': '#1E3A8A',
                        'walee-green': '#10B981',
                        'walee-red': '#EF4444',
                        'walee-gray': '#F3F4F6',
                        'walee-dark': '#111827',
                        'walee-bg': '#FAFAFA',
                    },
                    fontFamily: {
                        'poppins': ['Poppins', 'sans-serif'],
                        'inter': ['Inter', 'sans-serif'],
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-in-out',
                        'slide-up': 'slideUp 0.5s ease-out',
                        'slide-down': 'slideDown 0.3s ease-out',
                        'scale-in': 'scaleIn 0.3s ease-out',
                        'float': 'float 3s ease-in-out infinite',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { transform: 'translateY(20px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' },
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.9)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' },
                        },
                    },
                }
            }
        }
    </script>
    
    <!-- ========================================
         CRITICAL CSS INLINE (pour performance)
         CSS minimal pour le premier affichage
    ========================================= -->
    <style>
        /* Fonts avec fallback système */
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }
        
        /* Couleurs critiques */
        :root {
            --color-blue: #2563EB;
            --color-green: #10B981;
            --color-gray: #F3F4F6;
        }
        
        /* Layout de base */
        .sidebar { width: 256px; }
        .sidebar-collapsed { width: 80px; }
        .main-content { margin-left: 256px; }
        .main-content-expanded { margin-left: 80px; }
        
        /* Loading spinner simple */
        .loading {
            border: 3px solid #f3f3f3;
            border-top: 3px solid var(--color-blue);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Scrollbar simple */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: var(--color-blue);
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #1E3A8A;
        }
        
        /* Gradient backgrounds */
        .gradient-blue {
            background: linear-gradient(135deg, #2563EB 0%, #1E3A8A 100%);
        }
        .gradient-green {
            background: linear-gradient(135deg, #10B981 0%, #059669 100%);
        }
        
        /* Glass morphism */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Hover effects */
        .hover-lift {
            transition: all 0.3s ease;
        }
        .hover-lift:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        
        /* Mode offline indicator */
        .offline-indicator {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #f59e0b;
            color: white;
            padding: 8px;
            text-align: center;
            font-size: 14px;
            z-index: 9999;
            display: none;
        }
        
        .offline .offline-indicator {
            display: block;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body class="bg-gray-50" x-data="appState()">
    
    <!-- Indicateur hors ligne -->
    <div class="offline-indicator">
        ⚠️ Vous êtes hors ligne. Certaines fonctionnalités peuvent être limitées.
    </div>
    
    <!-- Loading minimal -->
    <div x-show="loading" class="fixed inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50">
        <div class="text-center">
            <div class="loading mx-auto"></div>
            <p class="mt-4 text-gray-600">Chargement...</p>
        </div>
    </div>
    
    <!-- Contenu de la page -->
    {% block content %}{% endblock %}
    
    <!-- Script de détection hors ligne -->
    <script>
        // Détecter connexion
        function updateOnlineStatus() {
            if (navigator.onLine) {
                document.body.classList.remove('offline');
            } else {
                document.body.classList.add('offline');
                // Sauvegarder les données en local si hors ligne
                console.log('Mode hors ligne activé');
            }
        }
        
        window.addEventListener('online', updateOnlineStatus);
        window.addEventListener('offline', updateOnlineStatus);
        updateOnlineStatus();
        
        // App state management
        function appState() {
            return {
                loading: false,
                darkMode: localStorage.getItem('darkMode') === 'true',
                sidebarOpen: localStorage.getItem('sidebarOpen') !== 'false',
                
                init() {
                    // Initialiser les icônes Lucide
                    this.$nextTick(() => {
                        if (typeof lucide !== 'undefined') {
                            lucide.createIcons();
                        }
                    });
                    
                    // Watch dark mode
                    this.$watch('darkMode', val => {
                        localStorage.setItem('darkMode', val);
                        document.documentElement.classList.toggle('dark', val);
                    });
                }
            }
        }
        
        // Réinitialiser les icônes après chargement complet
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
