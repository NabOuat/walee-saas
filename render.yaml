services:
  - type: web
    name: walee
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn walee.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: ALLOWED_HOSTS
        value: .onrender.com
      - key: DATABASE_URL
        fromDatabase:
          name: walee-db
          property: connectionString
      - key: WEB_CONCURRENCY
        value: 4

databases:
  - name: walee-db
    databaseName: walee
    user: walee
    plan: free
